{% extends 'base/nav.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <!-- Billing Details -->
    <div class="col-md-7 mb-4">
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Billing Details</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Shanitah" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Isa" required>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              </div>
              <div class="col-12">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Kampala" required>
              </div>
              <div class="col-md-6">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="00000" required>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-5">
      <div class="card shadow-sm rounded-3 mb-4">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Order Summary</h5>
          <button id="clearCart" class="btn btn-sm btn-outline-light">Clear Cart</button>
        </div>
        <div class="card-body">
          <ul class="list-group mb-3" id="orderSummary">
            <!-- Example item -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Product 1 <span class="badge bg-secondary ms-2">x2</span></span>
              <strong>UGX 240,000</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Product 2 <span class="badge bg-secondary ms-2">x1</span></span>
              <strong>UGX 80,000</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal</span>
              <span id="subtotal">UGX 320,000</span>
            </li>
            
            <li class="list-group-item d-flex justify-content-between fw-bold">
              <span>Total</span>
              <span id="total">UGX 330,000</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Payment -->
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Payment Method</h5>
        </div>
        <div class="card-body">
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
            <label class="form-check-label" for="creditCard">
              Credit / Debit Card
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="paymentMethod" id="mobileMoney">
            <label class="form-check-label" for="mobileMoney">
              Mobile Money
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery">
            <label class="form-check-label" for="cashOnDelivery">
              Cash on Delivery
            </label>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-success w-100 py-2">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
