{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="login-card shadow p-4 rounded-4">
    <h3 class="text-center mb-3">Welcome Back</h3>
    <p class="text-muted text-center mb-4">Login to continue</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p}}
      <!-- <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Enter username">
      </div> -->

      <!-- <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Enter password">
      </div> -->

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label small">Remember me</label>
        </div>
        <a href="#" class="small text-success">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-success w-100 rounded-pill">Login</button>
    </form>

    {%if messages %}
    <ul>
        {%for message in messages%}
        <li>
            {{message}}
        </li>
        {%endfor%}
    </ul>
    {%endif%}

    <p class="text-center mt-3 small">Donâ€™t have an account? 
      <a href="{%url 'signup'%}" class="text-success fw-bold">Sign up</a>
    </p>

    <div  class="d-flex justify-content-center align-items-center mb-3">

    <a href="{%url 'index'%}" style="color: green; "> Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
